<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <center>
        <caption id=".">My Multi Level Table</caption>

        <table border="5">
            <tr>
                <th rowspan="2" colspan="2">Column 0</th>
                <th rowspan="2">Column 1</th>
                <th colspan="3">Column 2</th>
            </tr>
            <tr>
                <th> Column 2a</th>
                <th>Column 2b</th>
            </tr>
            <tr>
                <th rowspan="2">Row 1</th>
                <th colspan="1"> Row 1a</th>
                <th>123</th>
                <th>456</th>
                <th>789</th>
            </tr>
            <tr>
                <th>Row 1b</th>
                <th>123</th>
                <th>456</th>
                <th>789</th>
            </tr>
            <tr>
                <th colspan="2">Row 2</th>
                <th>123</th>
                <th>456</th>
                <th>789</th>
            </tr>
        </table>
    </center>
</body>

</html>
